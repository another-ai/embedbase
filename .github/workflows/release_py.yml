name: Embedbase python SDK release

on:
  push:
    branches:
      - main
      - next
      - rc
    paths:
      - "sdk/embedbase-py/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.head_commit.message }}
          regex: "^Release sdk-py ([^ ]+)"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install
        working-directory: sdk/embedbase-py

      - name: Build package
        run: |
          poetry build
        working-directory: sdk/embedbase-py

      - name: Publish to PyPI
        if: ${{ steps.regex-match.outputs.match != '' }}
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish
        working-directory: sdk/embedbase-py

      - uses: rickstaa/action-create-tag@v1
        if: ${{ steps.regex-match.outputs.match != '' }}
        id: "tag_create"
        with:
          tag: sdk-py-${{ steps.regex-match.outputs.group1 }}
          tag_exists_error: true
          message: "Release ${{ steps.regex-match.outputs.group1 }}"

      - name: Create Release
        if: ${{ steps.regex-match.outputs.match != '' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sdk-py-${{ steps.regex-match.outputs.group1 }}
          name: sdk-py-${{ steps.regex-match.outputs.group1 }}
          draft: false
          prerelease: false
